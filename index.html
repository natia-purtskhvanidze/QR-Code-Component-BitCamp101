<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Added google fonts to displaly the fonts as on the visual-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body style="background-color: #D5E1EF;">
  <div style="width: 320px; background-color: #FFFFFF; margin: auto; padding: 16px; border-radius: 20px; ">
    <img style="max-width: 100%; border-radius: 10px;"
    src=".\images\image-qr-code.png"/>
    <h1 style="text-align: center; color: #1F314F; font-family: 'Outfit', sans-serif; font-weight: 700; 
    font-size: 22px;line-height: 19px; letter-spacing: 0.1875px;"> 
      Improve your front-end skills by building projects 
    </h1>
    <p style="width: 256px; margin: auto; text-align: center; color: #7D889E;margin-bottom: 40px; 
    font-family: 'Outfit', sans-serif; font-weight: 400;
    font-size: 15px; line-height: 19px; letter-spacing: 0.1875px;"> 
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level 
    </p>
  </div>

  <div class="attribution" style="padding: 10px; font-size: 11px; text-align: center;">
    Challenge by <a style="color: hsl(228, 45%, 44%);" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/natia-purtskhvanidze">Natia Purtskhvanidze</a>.
  </div>
</body>
</html>
